<!DOCTYPE html>
<html>
<body>

  <p style="border: 2px solid black;">
    This has solid black border.
  </p>

  <h1 style="
    border-top: 2px solid black;
    border-right: 2px dashed red;
    border-bottom: 2px dotted rgb(222, 44, 0);
    border-left: 4px double rgb(231, 126, 22);
    padding: 10px;">
    Heading with different border styles.
  </h1>

  <div style="border: 3px solid rgb(155, 22, 7); padding: 10px; width: fit-content;">
    This box has a green border.
  </div>

  <button style="
    border: 2px solid #333;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    background-color: rgb(115, 38, 148);
    cursor: pointer;">
    Go
  </button>

  <h2 style="
    border-style: solid;
    border-width: 5px 2px 10px 1px;
    padding: 10px;">
    Heading with varied border widths.
  </h2>

</body>
</html>
