<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      padding: 10px; 
    }
    th, td {
      border: 1px solid black;
      padding: 12px; 
    }
    th {
      text-align: center; 
    }
    td {
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th colspan="2">Personal Info</th>
    <th>Country</th>
  </tr>
  <tr>
    <td rowspan="2">Alice</td>
    <td>Age: 25</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Age: 30</td>
    <td>Canada</td>
  </tr>
</table>

</body>
</html>
